# Test generated by RoostGPT for test testing-integration-test using AI Type Open AI and AI Model gpt-4


config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "scenario-587f2627bd.csv"
    fields:
      - "username"
      - "password"
      - "email"
    skipHeader: true
  environments:
    development:
      target: "{{ $processEnvironment.API_HOST }}"
      http:
        timeout: 10
scenarios:
  - name: "Create my account"
    flow:
      - post: # Create account request
          url: "/accounts"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            commit-hash: "928d28d" # Provided in API details
          json:
            username: "{{ username }}"
            password: "{{ password }}"
            email: "{{ email }}" # Added based on API details
          expect:
            - statusCode: 201 # Expecting successful creation
            - hasProperty: "username"
            - hasProperty: "password"
            - hasHeader: "api-version" # Check for API version header
            - headerEquals: ["api-version", "1.0.0"] # Check API version value
            - hasHeader: "commit-hash" # Check for commit hash header
            - headerEquals: ["commit-hash", "928d28d"] # Check commit hash value
          capture:
            - json: "$.id"
              as: "accountId"
      - think: 1
      - get: # Verify account request
          url: "/me"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Token: "{{ accountId }}" # Authorization token as per API details
          expect:
            - statusCode: 200 # Expecting successful verification
            - hasProperty: "username"
            - hasProperty: "password"
            - hasProperty: "email" # Added based on API details
            - equals: ["{{ accountId }}", "{{ response.body.id }}"] # Verifying account ID
            - hasHeader: "api-version" # Check for API version header
            - headerEquals: ["api-version", "1.0.0"] # Check API version value
