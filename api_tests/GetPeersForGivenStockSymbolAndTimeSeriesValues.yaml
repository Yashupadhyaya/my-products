config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "GetPeersForGivenStockSymbolAndTimeSeriesValues.csv"
    fields:
      - "FINNHUB_API_KEY"
      - "ALPHAVANTAGE_API_KEY"
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}
scenarios:
  - name: "Get peers for a given stock symbol and their time series values"
    flow:
      - log: "Retrieving the peer stock symbols"
      - get:
          url: "/stock/peers?symbol=AAPL&token={{ FINNHUB_API_KEY }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "peers"
      - think: 1
      - log: "Retrieved the peer stock symbols successfully"
      - log: "Retrieving the time series values for each peer stock symbol"
      - get:
          url: "/query?function=TIME_SERIES_DAILY&symbol=AAPL&apikey={{ ALPHAVANTAGE_API_KEY }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "Meta Data"
            - hasProperty: "Time Series (Daily)"
      - think: 1
      - log: "Retrieved the time series data for each peer stock symbol successfully"
