config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 9.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "Test Product"
                - "{{ response.body.name }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            name: ""
            description: "This is a test product with missing name"
            price: 9.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "Name field is required"
                - "{{ response.body.error }}"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            name: "Test Product with special characters !@#$%^&*()"
            description: "This is a test product with special characters"
            price: 999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "Test Product with special characters !@#$%^&*()"
                - "{{ response.body.name }}"