# Test generated by RoostGPT for test demo56 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid authorization token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Authorization: "{{ largeToken }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                products: "{{ largeDataResponse }}"
