# Test generated by RoostGPT for test demo56 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            invalidHeader: "invalidValue"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid request header"

  - name: "API request with edge case"
    flow:
      - function: "generateLargePayload"
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals: 
                products: "{{ largePayload }}"
