# Test generated by RoostGPT for test demo56 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/1"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"

  - name: "API request with non-existing product"
    flow:
      - get:
          url: "/product/999999"
          expect:
            - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
      - get:
          url: "/product/abc"
          expect:
            - statusCode: 400

  - name: "API request with edge case - large product ID"
    flow:
      - get:
          url: " and jeans and a pair of sneakers."
          expect:
            - statusCode: 400

  - name: "API request with special characters in product ID"
    flow:
      - get:
          url: "/product/!@#$%^&*()"
          expect:
            - statusCode: 400
