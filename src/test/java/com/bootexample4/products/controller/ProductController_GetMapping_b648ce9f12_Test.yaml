# Test generated by RoostGPT for test demo56 using AI Type Azure Open AI and AI Model roost-gpt

config:
  target: "http://api-endpoint.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product/{id}"
          headers:
            Content-Type: "application/json"
          json:
            id: 1
          capture:
            - json: "$.id"
              as: "productId"
      - get:
          url: "/product/{{ productId }}"
          capture:
            - json: "$.id"
              as: "responseId"
      - expect:
          - statusCode: 200
          - body:
              id: "{{ responseId }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product/{id}"
          headers:
            Content-Type: "application/json"
          json:
            invalidField: "value"
      - expect:
          - statusCode: 400
          - body:
              message: "Validation failed: invalidField is required."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/{id}"
          headers:
            Content-Type: "application/json"
          json:
            specialCharacterField: "@#*&^"
            largeDataField: "{{ $randomNumber }}"
      - expect:
          - statusCode:
              min: 200
              max: 299
          - body:
              specialCharacterField: "@#*&^"
              largeDataField: "{{ $randomNumber }}"
