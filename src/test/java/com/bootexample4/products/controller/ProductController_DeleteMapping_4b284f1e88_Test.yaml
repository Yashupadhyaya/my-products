# Test generated by RoostGPT for test demo56 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200

  - name: "API request with not found error"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1001, 2000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with invalid product id"
    flow:
      - delete:
          url: "/product/invalid"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
