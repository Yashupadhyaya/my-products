config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 10
      arrivalRate: 10
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/1"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 10.99
        expect:
          - statusCode: 200
          - json:
              id: 1
              name: "Test Product"
              description: "This is a test product"
              price: 10.99

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/1"
          json:
            name: ""
            description: "This is a test product"
            price: 10.99
        expect:
          - statusCode: 400
          - json:
              error: "Name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/1"
          jsonFile: "large_data.json"
        expect:
          - statusCode: { min: 200, max: 204 }
          - json:
              message: "Data uploaded successfully"
