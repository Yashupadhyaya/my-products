# Test generated by RoostGPT for test demo56 using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - put:
          url: "/product/1"
          json:
            name: 'Test Product'
            description: 'This is a test product'
            price: 100
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'
            - hasProperty: 'price'

  - name: 'API request with validation failure'
    flow:
      - put:
          url: "/product/1"
          json:
            name: ''
            description: 'This is a test product'
            price: 100
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - put:
          url: "/product/1"
          json:
            name: 'Test Product with special characters !@#$%^&*()'
            description: 'This is a test product'
            price: 100
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'name'
            - hasProperty: 'description'
            - hasProperty: 'price'
