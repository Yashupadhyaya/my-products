                - response.price
                - 100

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/product'
          headers:
            Content-Type: 'application/json'
          json:
            name: ''
            description: 'This is a test product'
            price: 100
          capture:
            json: '$'
            as: 'response'
          assert:
            - statusCode: 400
            - equals:
                - response.message
                - 'Validation failed'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/product'
          headers:
            Content-Type: 'application/json'
