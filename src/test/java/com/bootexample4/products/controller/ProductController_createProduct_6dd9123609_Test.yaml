config:
  target: 'http://dummy-api.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/product'
          headers:
            Content-Type: 'application/json'
          json:
            name: 'Test Product'
            description: 'This is a test product'
            price: 100
          capture:
            json: '$'
            as: 'response'
          assert:
            - statusCode: 200
            - equals:
                - response.name
